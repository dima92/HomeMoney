<div *ngIf="loaded">
    <h2>Модель {{product.id}}</h2>
    <div>
        <p><b>Модель:</b> {{product.name}}</p>
        <p><b>Производитель:</b> {{product.company}}</p>
        <p><b>Цена:</b> {{product.price}}</p>
        <p><a routerLink="/" class="nav-link">К списку моделей</a></p>
    </div>
</div>
